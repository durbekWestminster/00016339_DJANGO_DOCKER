{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <div class="auth-footer">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
