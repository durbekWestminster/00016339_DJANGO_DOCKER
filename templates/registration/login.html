{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="auth-footer">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>
{% endblock %}
